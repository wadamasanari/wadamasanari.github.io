          <h1>比賽簡介</h1>
          <p>ACTOR LEAGUE是一個以公益為目的的活動，參賽的選手都是日本的舞台劇/音樂劇演員。</p>
          <p>這項活動從2021年開始舉辦，並且舉辦的項目年年增加，2021年初次舉辦時活動項目只有棒球。</p>
        <p>截至2023為止，比賽項目除了棒球，還新增了籃球及電競，在提供給觀眾娛樂的同時，也盡到公益的一份心力。</p>
